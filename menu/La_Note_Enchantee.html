<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood - La note enchantée</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./../css/style.css">
</head>

<body>
    <div class="main-container">
        <header class="head_menu">
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="head_menu__logo">
                <img src="../images/logo/ohmyfood.png" alt="Logo OhMyFood" >
            </div>
        </header>
        <main>
            <section class="bloc_menu">
                <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" class="bloc_menu__img" alt="image plat restaurant">
                <article class="bloc_menu__menu">
                    <h1 class="title bloc_menu__menu__title">La note enchantée</h1>
                    <input type="checkbox" class="bloc_menu__menu__icon" id="heart1">
                    <label for="heart1" class="bloc_menu__menu__iconLabel"></label>
                    <form id="commande">
                        <article class="bloc_menu__menu__entree">
                            <h4>Entrées
                                <div class="border"></div>
                            </h4>
                            <div class="bloc_menu__menu__content">
                                <label class="bloc_menu__menu__content__case" for="entree01">
                                    <div class="bloc_menu__menu__content__case__par">
                                        <h1 class="bloc_menu__menu__content__case__title">Ravioles de foie gras</h1>
                                        <p class="bloc_menu__menu__content__case__text" >
                                            Accompagnées de leur crème à la truffe
                                        </p>
                                    </div>
                                    <p class="bloc_menu__menu__content__case__price">
                                        25€
                                    </p>
                                    <input type="checkbox" class="bloc_menu__menu__content__case__checkbox" id="entree01">
                                    <i class="bloc_menu__menu__content__case__valide"></i>
                                </label>
                                <label class="bloc_menu__menu__content__case" for="entree02">
                                    <div class="bloc_menu__menu__content__case__par">
                                        <h1 class="bloc_menu__menu__content__case__title">Caviar osciètre</h1>
                                        <p class="bloc_menu__menu__content__case__text" >
                                            Sur blini à la farine de blé noir
                                        </p>
                                    </div>
                                    <p class="bloc_menu__menu__content__case__price">
                                        35€
                                    </p>
                                    <input type="checkbox" class="bloc_menu__menu__content__case__checkbox" id="entree02">
                                    <i class="bloc_menu__menu__content__case__valide"></i>
                                </label>
                                <label class="bloc_menu__menu__content__case" for="entree03">
                                    <div class="bloc_menu__menu__content__case__par">
                                        <h1 class="bloc_menu__menu__content__case__title">Homard et espuma de potiron</h1>
                                        <p class="bloc_menu__menu__content__case__text" >
                                            Marinés aux zestes d'orange
                                        </p>
                                    </div>
                                    <p class="bloc_menu__menu__content__case__price">
                                        20€
                                    </p>
                                    <input type="checkbox" class="bloc_menu__menu__content__case__checkbox" id="entree03">
                                    <i class="bloc_menu__menu__content__case__valide"></i>
                                </label>
                                <label class="bloc_menu__menu__content__case" for="entree04">
                                    <div class="bloc_menu__menu__content__case__par">
                                        <h1 class="bloc_menu__menu__content__case__title">Foie gras de canard cuit entier</h1>
                                        <p class="bloc_menu__menu__content__case__text" >
                                            Confiture de figue et pain toasté
                                        </p>
                                    </div>
                                    <p class="bloc_menu__menu__content__case__price">
                                        35€
                                    </p>
                                    <input type="checkbox" class="bloc_menu__menu__content__case__checkbox" id="entree04">
                                    <i class="bloc_menu__menu__content__case__valide"></i>
                                </label>
                            </div>
                        </article>

                        <article class="bloc_menu__menu__plat">
                            <h4>Plats
                                <div class="border"></div>
                            </h4>
                            <div class="bloc_menu__menu__content">
                                <label class="bloc_menu__menu__content__case" for="plat01">
                                    <div class="bloc_menu__menu__content__case__par">
                                        <h1 class="bloc_menu__menu__content__case__title">Noix de coquilles Saint-Jacques</h1>
                                        <p class="bloc_menu__menu__content__case__text" >
                                            Sur lit de purée de céleri-rave
                                        </p>
                                    </div>
                                    <p class="bloc_menu__menu__content__case__price">
                                        40€
                                    </p>
                                    <input type="checkbox" class="bloc_menu__menu__content__case__checkbox" id="plat01">
                                    <i class="bloc_menu__menu__content__case__valide"></i>
                                </label>
                                <label class="bloc_menu__menu__content__case" for="plat02">
                                    <div class="bloc_menu__menu__content__case__par">
                                        <h1 class="bloc_menu__menu__content__case__title">Langoustine poêlée</h1>
                                        <p class="bloc_menu__menu__content__case__text" >
                                            Purée de patate douce
                                        </p>
                                    </div>
                                    <p class="bloc_menu__menu__content__case__price">
                                        35€
                                    </p>
                                    <input type="checkbox" class="bloc_menu__menu__content__case__checkbox" id="plat02">
                                    <i class="bloc_menu__menu__content__case__valide"></i>
                                </label>
                                <label class="bloc_menu__menu__content__case" for="plat03">
                                    <div class="bloc_menu__menu__content__case__par">
                                        <h1 class="bloc_menu__menu__content__case__title">Mijoté de queue de bœuf </h1>
                                        <p class="bloc_menu__menu__content__case__text" >
                                            Et riz sauvage aux zestes de citron
                                        </p>
                                    </div>
                                    <p class="bloc_menu__menu__content__case__price">
                                        45€
                                    </p>
                                    <input type="checkbox" class="bloc_menu__menu__content__case__checkbox" id="plat03">
                                    <i class="bloc_menu__menu__content__case__valide"></i>
                                </label>
                            </div>
                        </article>

                        <article class="bloc_menu__menu__dessert">
                            <h4>Desserts
                                <div class="border"></div>
                            </h4>
                            <div class="bloc_menu__menu__content">
                                <label class="bloc_menu__menu__content__case" for="dessert01">
                                    <div class="bloc_menu__menu__content__case__par">
                                        <h1 class="bloc_menu__menu__content__case__title">Macaron noisette et chocolat</h1>
                                        <p class="bloc_menu__menu__content__case__text" >
                                            Glace au caramel brun et sel de Guérande
                                        </p>
                                    </div>
                                    <p class="bloc_menu__menu__content__case__price">
                                        18€
                                    </p>
                                    <input type="checkbox" class="bloc_menu__menu__content__case__checkbox" id="dessert01">
                                    <i class="bloc_menu__menu__content__case__valide"></i>
                                </label>
                                <label class="bloc_menu__menu__content__case" for="dessert02">
                                    <div class="bloc_menu__menu__content__case__par">
                                        <h1 class="bloc_menu__menu__content__case__title">Baba au rhum revisité </h1>
                                        <p class="bloc_menu__menu__content__case__text" >
                                            Avec son coulis de citron
                                        </p>
                                    </div>
                                    <p class="bloc_menu__menu__content__case__price">
                                        22€
                                    </p>
                                    <input type="checkbox" class="bloc_menu__menu__content__case__checkbox" id="dessert02">
                                    <i class="bloc_menu__menu__content__case__valide"></i>
                                </label>
                                <label class="bloc_menu__menu__content__case" for="dessert03">
                                    <div class="bloc_menu__menu__content__case__par">
                                        <h1 class="bloc_menu__menu__content__case__title">Tarte au citron meringuée </h1>
                                        <p class="bloc_menu__menu__content__case__text" >
                                            Déstructurée
                                        </p>
                                    </div>
                                    <p class="bloc_menu__menu__content__case__price">
                                        23€
                                    </p>
                                    <input type="checkbox" class="bloc_menu__menu__content__case__checkbox" id="dessert03">
                                    <i class="bloc_menu__menu__content__case__valide"></i>
                                </label>
                            </div>
                        </article>

                        <input type="button"  class="btn btn--classic" value="Commander">
                    </form>
                </article>
            </section>
        </main>
        <footer>
            <nav class="navbar_footer footer__menu">
                <h1 class="logo_title">ohmyfood</h1>
                <ul>
                    <li><strong><a href=""><i class="fa-solid fa-utensils fa-xs"></i>Proposer un restaurant</a></strong></li>
                    <li><strong><a href=""><i class="fa-solid fa-handshake-angle fa-xs"></i>Devenir partenaire</a></strong></li>
                    <li><a href="" >Mentions légales</a></li>
                    <li><a href="mailto:email@exemple.com" >Contact</a></li>
                </ul>
            </nav>
        </footer>
    </div>
</body>
</html>
